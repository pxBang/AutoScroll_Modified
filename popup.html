<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoScroll</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="main-content">
    <h1>AutoScroll</h1>
    
    <div class="tabs">
      <button id="tab-continuous" class="tab-button active">Smooth</button>
      <button id="tab-stepped" class="tab-button">Stepped</button>
    </div>
    
    <div class="option-group" id="continuous-options">
      <label for="scroll-speed">Scroll Speed:</label>
      <div class="range-container">
        <input type="range" id="scroll-speed" min="1" max="20" value="3">
        <span id="scroll-speed-value">3</span>
      </div>
    </div>
    
    <div class="option-group" id="stepped-options" style="display: none;">
      <div class="range-with-value">
        <label for="scroll-distance">Scroll Distance:</label>
        <div class="range-container">
          <input type="range" id="scroll-distance" min="1" max="100" value="2">
          <span id="scroll-distance-value">2</span>
        </div>
      </div>
      
      <div class="range-with-value">
        <label for="scroll-interval">Scroll Interval (sec):</label>
        <div class="range-container">
          <input type="range" id="scroll-interval" min="1" max="10" value="2">
          <span id="scroll-interval-value">2</span>
        </div>
      </div>
    </div>
    
    <div class="option-group">
      <label for="show-float-button" class="checkbox-label">
        <input type="checkbox" id="show-float-button" checked>
        Show floating button
      </label>
    </div>
    
    <div class="buttons">
      <button id="toggle-scroll" class="primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        Start Scrolling
      </button>
    </div>
  </div>

  <!-- Новый блок с сообщением о необходимости перезагрузки страницы -->
  <div class="container" id="reload-content" style="display: none;">
    <h1>AutoScroll</h1>
    <div class="message-box">
      <p>For the extension to work correctly, the page needs to be reloaded.</p>
      <button id="reload-page" class="primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 9h7V2l-2.35 4.35z"/>
        </svg>
        Reload Page
      </button>
    </div>
  </div>
  
  <style>
    .message-box {
      text-align: center;
      margin: 20px 0;
    }
    .message-box p {
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }
    .full-stars {
      text-align: center;
    }
    .full-stars .rating-group {
      display: inline-flex;
    }
    .full-stars input {
      position: absolute;
      left: -9999px;
    }
    .full-stars label {
      margin: 0;
      cursor: pointer;
    }
    .full-stars label a svg {
      margin: 2px;
      height: 20px;
      width: 20px;
      fill: #ff8400;
      transition: fill 0.3s;
    }
    .full-stars input:checked ~ label a svg {
      fill: #ffc711;
    }
    .full-stars .rating-group:hover label a svg {
      fill: #ff8400;
    }
    .full-stars .rating-group input:hover ~ label a svg {
      fill: #ffc711;
    }
  </style>
  <hr style="border: 0; border-top: 3px solid #bbb; opacity: 0.25" />
  <p style="text-align: center; font-family: arial, sans-serif; font-size: 15px;    color: #b4b3b3; margin: 5px;">
    Rate us:
